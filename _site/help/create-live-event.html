<h1>建立直播活動</h1>
<p><strong>創建直播活動</strong> 頁面是您創建直播活動的地方。通常，創建事件是為了流式傳輸較短的長度、一次性或重複發生的事件。</p>
 
  <section class="bcls-section">
    <p>要創建新事件：</p>
    <ol class="bcls-tasklist-restart">
      <li>輸入 <strong>事件名稱</strong>。</li>
      <li>輸入事件的 <strong>簡短描述</strong> （最多 250 個字符）。</li>
      <li>可選擇輸入 <strong>標籤</strong> 以與事件相關聯。如果視頻被保存為視頻資產，這些將被分配給視頻。</li>
      <li>輸入 <strong>參考 ID</strong> 作為供內部使用的可選標識符。</li>
      <li>按一下「<span class="button-blue">建立事件</span>」。</li>
     <!-- <li>Click <img class="ui-image" src="/assets/images/live/create-live-event/create-event.png" alt="Create Live Event button">.</li>-->


    </ol>

    <ul class="doc-links">
      <li><a href="/live/streaming-live-event.html#Live" target="_blank">了解更多<i data-feather="external-link" class="external-link-icon"></i></a></li>

    </ul>
  </section>
