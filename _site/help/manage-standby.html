<h1>備用事件</h1>
<p><strong>待機</strong> 頁面列出了處於待機模式的重複事件。</p>
<details class="details-item">
    <summary>創建活動</summary>
    <section class="bcls-section">
      <p>創建事件是為了流式傳輸更短的長度、一次或重複發生的實時事件。 </p>
      <ol class="bcls-tasklist-restart">
        <li>要創建新事件，請單擊 <span class="button-blue">創建事件</span>。</li>
      </ol>
      
      <ul class="doc-links">
        <li><a href="/live/streaming-live-event.html#Live" target="_blank">了解更多<i data-feather="external-link" class="external-link-icon"></i></a></li>

      </ul>
    </section>
  </details>

  <details class="details-item">
    <summary>建立頻道</summary>
    <section class="bcls-section">
      <p>提供 24/7 實時事件時使用頻道。</p>
      <ol class="bcls-tasklist-restart">
        <li>要創建新頻道，請單擊 <span class="button-blue">創建頻道</span>。</li>
      </ol>
      
      <ul class="doc-links">
        <li><a href="/live/streaming-live-event.html#Live" target="_blank">了解更多<i data-feather="external-link" class="external-link-icon"></i></a></li>

      </ul>
    </section>
  </details>

  <details class="details-item">
    <summary>待機事件</summary>
    <section class="bcls-section">
       <!-- <p>The Standby page lists the recurring events that are in standby mode.</p> -->

        <ol class="bcls-tasklist-restart">
            <li>要清除重複事件，請選擇該事件並單擊 <span class="button-red-text">取消</span>。</li>
          </ol>

       
      
      <ul class="doc-links">
        <li><a href="https://live.support.brightcove.com/live-module/creating-and-managing-live-events-using-live-module.html#manage" target="_blank">了解更多<i data-feather="external-link" class="external-link-icon"></i></a></li>

      </ul>
    </section>
  </details>
